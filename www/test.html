<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
        .angular-google-map-container {
            width: 100%;
            height: 504px;
        }
    </style>
    <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="lib/Chart.js/Chart.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
    <script src="lib/angular-swipe/dist/angular-swipe.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!--<link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">-->
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</head>
<body>
<div style="width: 80%;margin: 14% auto 0;">
    <div>
        <img src="img/50.png" style="width:100%" />
    </div>
    <div style="position:absolute;left:0px;top:-0.5em;display:inline-block;width:100%;z-index:100;margin:16% auto 0;">
        <div style="position:relative;display:inline-block;width:30%;height:100px;"></div>
        <img src="img/cloud.png" style="width:40%;" />
    </div>
    <div style="position:absolute;left:0px;top:-0.5em;display:inline-block;margin-top:34%;width:100%;z-index:100;font-size: 3em;text-align: center;color:#C30D23;/* #F39800 #58B530 */">
        <strong>
            51分
        </strong>
    </div>
</div>
<!--<div style="width:100%;/*height:600px*/clear: both;">
    <div id="container" style="/*height:600px;*/width:100%;">
    </div>

</div>-->
<div class="idx_container">
    <div class="idx_wrapper">
        <div class="idx_circle idx_weight">
                    <span class="idx_content">
                        {{data.weight || '--'}}kg<br/>
                        体重↑
                    </span>
        </div>
    </div>

    <div class="idx_wrapper">
        <div class="idx_circle idx_bmi">
            <div class="idx_content">
                {{data.bmi || '--'}}<br/>
                BMI↓
            </div>
        </div>
    </div>
    <div class="idx_wrapper">
        <div class="idx_circle idx_fat">
            <div class="idx_content">
                {{data.fatRatio * 100 || '--'}}%<br/>
                脂肪↑
            </div>
        </div>
    </div>
</div>
<div class="msg_title">
    诗琳美恭喜您！
</div>
<div class="msg_content">
    您成功击败了<span class="msg_rate">91.4%</span>的用户，<br/>太强悍了！
</div>
</body>
</html>
