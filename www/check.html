<ion-view title="诗琳美体脂秤">
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-person" ng-click="goToEdit()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-plus-round" ng-click="addBle()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="false" class="has-header">
        <div style="width: 80%;margin: 14% auto 0;">
            <div>
                <img src="img/50.png" style="width:100%" />
            </div>
            <div style="position:absolute;left:0px;top:-0.5em;display:inline-block;width:100%;z-index:100;margin:16% auto 0;">
                <div style="position:relative;display:inline-block;width:30%;height:100px;"></div>
                <img src="img/cloud.png" style="width:40%;" />
            </div>
            <div style="position:absolute;left:0px;top:-0.5em;display:inline-block;margin-top:34%;width:100%;z-index:100;font-size: 3em;text-align: center;color:#C30D23;/* #F39800 #58B530 */">
                <strong>
                51分
                </strong>
            </div>
        </div>
        <div style="width:100%;/*height:600px*/clear: both;">
            <div id="container" style="/*height:600px;*/width:100%;">
            </div>

        </div>
        <div style="float:left;width:90%;font-size:1.2em;margin-top:20%;line-height:1.8em;margin-left:5%">
            <div style="width:33%;text-align:center;float:left;color:#AF0082;">
                <div style="width:90px;height:90px;background:url(img/circle1.png);background-size:100% 100%;margin-left: auto;
                    margin-right: auto;padding-top:11px">
                     <strong>
                         {{data.weight}}kg<br/>
                         体重↑
                     </strong>
                 </div>
                 
            </div>
            <div style="width:33%;text-align:center;float:left;color:#4CBCB1">
                <div style="width:90px;height:90px;background:url(img/circle2.png);background-size:100% 100%;margin-left: auto;
                    margin-right: auto;;padding-top:11px">
                <strong>
                    {{data.bmi}}1<br/>
                    BMI↓
                </strong>
                </div>
            </div>
            <div style="width:33%;text-align:center;float:left;color:#F8B500">
                <div style="width:90px;height:90px;background:url(img/circle3.png);background-size:100% 100%;margin-left: auto;
                    margin-right: auto;;padding-top:11px">
                <strong>
                    {{data.fatRatio * 100}}%<br/>
                    脂肪↑
                </strong>
                </div>
            </div>
        </div>
        <div style="float:left;width:100%;margin-top:17%;font-size:1.8em;text-align:center;color:#68C4F0; line-height: 1.2em;">
            
            诗琳美恭喜您<br/>
            您成功击败了<span style="color:#FF0404;font-size:1.6em">91.4%</span>的用户,
            <br />太强悍了
            
        </div>
    </ion-content>
</ion-view>
