<ion-view title="注册">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-icon icon">取消</ion-nav-back-button>
  </ion-nav-bar>
    <ion-content padding="false" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">手机号</span>
                    <input type="tel" ng-model="data.tel" placeholder="">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">密码</span>
                    <input type="password" ng-model="data.password" placeholder="">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">确认密码</span>
                    <input type="password" ng-model="data.passwordCfm" placeholder="">
                </label>
            </ion-list>
            <button class="button button-positive button-block " ng-click="register()">注册</button>
        </form>
    </ion-content>
</ion-view>
