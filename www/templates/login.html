<ion-view title="登录">
    <ion-content padding="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">手机号</span>
                    <input type="tel" ng-model="data.tel" placeholder="">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">密码</span>
                    <input type="password" ng-model="data.password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-positive button-block " ng-click="login()">登录</button>
            <a menu-close="" href="#/signup" class="button button-positive button-clear button-block ">马上注册</a>
        </form>
    </ion-content>
</ion-view>
