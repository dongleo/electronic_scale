<ion-view title="图表">
    <ion-nav-bar class="bar-self">
        <!--<ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-android-add" ng-click="addNewAccount()"></button>
        </ion-nav-buttons>-->
    </ion-nav-bar>
    <ion-content padding="false" class="has-header" ng-swipe-left="swipe($event)" ng-swipe-right="swipe($event)">
        <div class="button-bar">
            <a class="button button-block button-small" ng-class="{activated: type == 'month'}"
               ng-click="changeType('month')">月</a>
            <a class="button button-block button-small" ng-class="{activated: type == 'quarter'}"
               ng-click="changeType('quarter')">季度</a>
            <a class="button button-block button-small" ng-class="{activated: type == 'year'}"
               ng-click="changeType('year')">年</a>
        </div>
        <ion-list>
            <div class="item item-divider">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;体重(KG)
            </div>
            <div class="item item-text-wrap">
                <canvas id="weight" class="chart chart-line" width="100%" height="50px" chart-data="weight.chartData"
                        chart-labels="chartLabels"
                        chart-options="{showTooltips: false}"></canvas>
            </div>
            <div class="item item-divider">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BMI
            </div>
            <div class="item item-text-wrap">
                <canvas class="chart chart-line" width="100%" height="50px" chart-data="bmi.chartData"
                        chart-labels="chartLabels"
                        options="{showTooltips: false}"></canvas>
            </div>
            <div class="item item-divider">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;体脂率(%)
            </div>
            <div class="item item-text-wrap">
                <canvas class="chart chart-line" width="100%" height="50px" chart-data="fatRatio.chartData"
                        chart-labels="chartLabels"
                        options="{showTooltips: false}"></canvas>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
